<!DOCTYPE html>
<html>

<head>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="../vue.pako.js"></script>
</head>

<body>
    <div id="main" style="position:absolute;left:-100000px;top:-10000px;width:10px;height:10px;overflow:hidden;">$$code$$</div>
    <textarea id="txt" style="width:100%;height:100%;border:0px;"></textarea>
</body>
<script>
    var model = $$Controller$$;
</script>
$$vueMethods$$
<script>
    function formatString(content){
        content = content.replace(/\<!----\>/g, "");
        const regex = /_c(\d+)\_/g;

        return content.replace(regex, function(match, num){
            // 将匹配到的数字转换为整数
            const codePoint = parseInt(num, 10);
            // 将整数转换为对应的 UTF-8 字符
            return String.fromCharCode(codePoint);
        });
    }
    var vue = new Vue({
        el: document.body.querySelector("#main"),
        data: model,
        methods: window.vueMethods
    });
    document.body.querySelector("#txt").value = formatString(document.body.querySelector("#main").innerHTML);
</script>
</html>
